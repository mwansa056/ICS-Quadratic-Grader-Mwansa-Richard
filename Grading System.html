<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic equation solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(green to blue)
        }

        h1,
        h2 {
            color: #3e1baf;
            font-style: italic;
        }

        .section {
            background: red padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label,
        input,
        button {
            display: block;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <h1> Quadratic Equation Solver & Grading System for Mulungushi University</h1>
    <p><strong>This page solves quadratic equations and converts numeric scores to letter grades.</strong></p>

    <!--Quadrartic Eqution Solver -->

    <div class="section">
        <h2>ðŸ§® Quadratic Equation Solver</h2>
        <label for="a">Enter a:</label>
        <input type="number" id="a" />
        <label for="b">Enter b:</label>
        <input type="number" id="b" />
        <label for="c">Enter c:</label>
        <input type="number" id="c" />
        <span id="quadError" class="error"></span>

        <button onclick="solveQuadratic()">Compute</button>
        <button onclick="resetQuadratic()">Reset</button>

        <div id="quadResult" class="result"></div>
    </div>

    <!-- Grading System Section -->
    <div class="section">
        <h2>Grading System For Mulungushi University</h2>
        <label for="score">Enter Score (0â€“100):</label>
        <input type="number" id="score" min="0" max="100" />
        <span id="scoreError" class="error"></span>

        <button onclick="computeGrade()">Compute Grade</button>
        <button onclick="resetGrade()">Reset</button>

        <div id="gradeResult" class="result"></div>
    </div>

    <script>

        function solveQuadratic() {
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            const c = parseFloat(document.getElementById("c").value);
            const errorSpan = document.getElementById("quadError");
            const resultDiv = document.getElementById("quadResult");

            errorSpan.textContent = "";
            resultDiv.textContent = "";

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                errorSpan.textContent = "Please enter valid numbers for a, b, and c.";
                return;
            }
            if (a === 0) {
                errorSpan.textContent = "Coefficient 'a' must not be zero.";
                return;
            }

            const D = b * b - 4 * a * c;
            let nature = "";
            let roots = "";

            if (D > 0) {
                nature = "Two distinct real roots";
                const r1 = (-b + Math.sqrt(D)) / (2 * a);
                const r2 = (-b - Math.sqrt(D)) / (2 * a);
                roots = `Root 1 = ${r1.toFixed(3)}, Root 2 = ${r2.toFixed(3)}`;
            } else if (D === 0) {
                nature = "One real repeated root";
                const r = -b / (2 * a);
                roots = `Root = ${r.toFixed(3)}`;
            } else {
                nature = "Two complex conjugate roots";
                const real = (-b / (2 * a)).toFixed(3);
                const imag = (Math.sqrt(-D) / (2 * a)).toFixed(3);
                roots = `Root 1 = ${real} + ${imag}i, Root 2 = ${real} - ${imag}i`;
            }

            resultDiv.innerHTML = `
        Discriminant (D) = ${D.toFixed(3)}<br>
        ${nature}<br>
        ${roots}
      `;
        }

        function resetQuadratic() {
            document.getElementById("a").value = "";
            document.getElementById("b").value = "";
            document.getElementById("c").value = "";
            document.getElementById("quadError").textContent = "";
            document.getElementById("quadResult").textContent = "";
        }

        // Grading System 
        function computeGrade() {
            const scoreInput = document.getElementById("score");
            const score = parseInt(scoreInput.value);
            const errorSpan = document.getElementById("scoreError");
            const resultDiv = document.getElementById("gradeResult");

            errorSpan.textContent = "";
            resultDiv.textContent = "";

            if (isNaN(score)) {
                errorSpan.textContent = "Please enter a valid number.";
                return;
            }
            if (score < 0 || score > 100) {
                errorSpan.textContent = "Score must be between 0 and 100.";
                return;
            }

            let grade = "";
            if (score >= 85) grade = "A+";
            else if (score >= 75) grade = "A";
            else if (score >= 65) grade = "B+";
            else if (score >= 60) grade = "B";
            else if (score >= 55) grade = "C+";
            else if (score >= 50) grade = "C";
            else grade = "D";

            resultDiv.textContent = `Score ${score} â†’ Grade ${grade}`;
        }

        function resetGrade() {
            document.getElementById("score").value = "";
            document.getElementById("scoreError").textContent = "";
            document.getElementById("gradeResult").textContent = "";
        }
    </script>

</body>

</html>
